<!DOCTYPE html>
<html>
<head>
    <title>Google Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <div class="title-div">
            <h1>Untitled Form</h1>
            <p>Form description</p>
            <p class="required">*Required</p>
        </div>

        <div class="name-div">
            <div class="name">What is your name?<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>

        <div><button id="add">+</button></div>

        <div class="college-div" id="college-div">
            <p >Enter  your college name.</p>
            <input type="input" name="answer" placeholder="Your answer">
        </div>

        <div class="gmail-div">
            <div class="name">Enter  your email.<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
        </div>

        <div class="mobile-div">
            <div class="name">Enter  your mobile no.</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>

        <div>
            <input class="btn" type="submit" name="Submit">
        </div>

        <div class="last-div">
            <p class="never">Never submit passwords through Google Forms.</p>
            <p class="term">This content is neither created nor endorsed by Google, Report Abuse - Term of Service - Private Policy</p>
            <h2>Google Forms</h2>
        </div>      
    </div>

    <script>
        function addition() {
            console.log ("clicked login");
            document.getElementById("college-div").classList.add("active");
        }
        document.getElementById("add").addEventListener("click", addition);
    </script>

</body>
</html>
