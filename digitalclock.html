<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #clock {
            height: 50px;
            width: 100px;
            background: lightgreen;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h3> Digital Clock</h3>
    <div>
        <button id="clock" onclick="showTime()">Show Time</button>
        <button id="clock" onclick="railway()">Railway Time</button>
        <button id="clock" onclick="normal()">Normal Time</button>
        
    </div>
    
    <script>

        function round(i) {
            if (i < 10) {
                return ("0" + i)
            }
            if (i >= 10) {
                return (i)
            }
        }

        function showTime() {
            const date = new Date();
            let hour = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            
            min = round(min);
            sec = round(sec);

            document.getElementById("clock").innerHTML = hour + ":" + min + ":" + sec;
            setTimeout(showTime, 1000);

            
        }

    </script>
</body>
</html>
